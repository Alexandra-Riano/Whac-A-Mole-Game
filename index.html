<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mila</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Averia+Libre&family=Caveat:wght@700&family=Coming+Soon&family=Fredericka+the+Great&family=Gloria+Hallelujah&family=Henny+Penny&family=Hi+Melody&family=Luckiest+Guy&family=Nanum+Pen+Script&family=Podkova&family=Poppins:wght@300&family=Rammetto+One&family=Roboto:wght@100;400&family=Rock+Salt&family=Rubik+Puddles&family=Schoolbell&family=Shrikhand&family=Skranji:wght@700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Averia+Libre&family=Caveat:wght@700&family=Chelsea+Market&family=Coming+Soon&family=Fredericka+the+Great&family=Gloria+Hallelujah&family=Henny+Penny&family=Hi+Melody&family=Nanum+Pen+Script&family=Podkova&family=Poppins:wght@300&family=Rammetto+One&family=Roboto:wght@100;400&family=Rock+Salt&family=Rubik+Puddles&family=Schoolbell&family=Shrikhand&family=Skranji:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Whac-A-Mila</h1>
    </header>

    <div class="score-board">
        <h2>Your score:</h2>
        <h2 id="score">0</h2>

        <h2>Time Left:</h2>
        <h2 id="time-left">20</h2>
    </div>

    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>

    <button onclick="myButton()">Reset</button>
    <script>
        function myButton() {
            location.reload();
        }
    </script>
    <script src="app.js"></script>
</body>

</html>
